{% extends "users/base.html" %}
{% block content %}
     <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Upload Problem</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="problem_title">Problem Title</label>
                                <input type="text" class="form-control" id="problem_title" name="problem_title" required>
                            </div>
                            <div class="form-group">
                                <label for="problem_statement">Problem Statement</label>
                                <textarea class="form-control" id="problem_statement" name="problem_statement" rows="4" cols="50" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="problem_difficulty">Problem Difficulty</label>
                                <select class="form-control" id="problem_difficulty" name="problem_difficulty" required>
                                    <option value="Easy">Easy</option>
                                    <option value="Medium">Medium</option>
                                    <option value="Hard">Hard</option>
                                </select>
                            </div>
                            <div class="form-group text-center pt-2">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
