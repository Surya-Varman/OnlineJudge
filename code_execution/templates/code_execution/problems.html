{% extends "users/base.html" %}
{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <table class="table table-bordered table-hover">
                    <thead class="thead-light">
                        <tr>
                            <th>Status</th>
                            <th>Problem Title</th>
                            <th>Difficulty</th>
                            <th>Acceptance Rate</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for problem in problems %}
                            <tr>
                                <td>{{problem.status}}</td>
                                <td><a href="/problems/{{ problem.problem.problem_id }}">{{problem.problem.problem_title}}</a></td>
                                <td>{{problem.problem.difficulty}}</td>
                                <td>0%</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
